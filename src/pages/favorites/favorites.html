<ion-header>

  <ion-navbar>
    <ion-title>Favorites</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item-sliding  *ngFor="let favQuote of favoriteQuotes">
      <ion-item (click)="openModal(favQuote)">
        <h4>{{favQuote.person}}</h4>
        <p>{{favQuote.text}}</p>
      </ion-item>
      <ion-item-options slide-left>
        <button ion-button color="danger" (click)="removeQuote(favQuote)"><ion-icon name="trash"></ion-icon> Unfavorite</button>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>

</ion-content>
