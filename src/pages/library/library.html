<ion-header>

  <ion-navbar>
    <ion-title>Library</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h3 text-center="">Select your favorite Quote</h3>
  <ion-list >
    <button ion-item *ngFor="let quoteArray of quoteCollection"
            (click)="onSelectCategories(quoteArray)">
      <ion-icon [name]="quoteArray.icon" item-left></ion-icon>
      <h2>{{quoteArray.category | uppercase}}</h2>
      <p>{{quoteArray.quotes.length}} Quotes</p>
    </button>
  </ion-list>
</ion-content>
