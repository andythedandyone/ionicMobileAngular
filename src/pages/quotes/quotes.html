<ion-header>

  <ion-navbar>
    <ion-title>{{quotes.category | uppercase}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card *ngFor="let quote of quotes.quotes; let i = index">

    <ion-card-header>
      #{{i + 1}}
    </ion-card-header>

    <ion-card-content>
      <h2>{{quote.text}}</h2>
      <p class="author">{{quote.person}}</p>
    </ion-card-content>

    <ion-row>
      <ion-col text-right>

        <button *ngIf="!isFavorite(quote)"
                ion-button
                icon-left
                clear
                small
                (click)="onFavoriteQuote(quote)">
          <ion-icon name="star"></ion-icon>Favorite
        </button>

        <button *ngIf="isFavorite(quote)"
                ion-button
                icon-left
                clear
                small
                color="danger"
                (click)="onUnFavoriteQuote(quote)">
          <ion-icon name="star"></ion-icon>UnFavorite
        </button>

      </ion-col>
    </ion-row>

  </ion-card>

</ion-content>
